<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="fireworks"></div>
        <div class="person-image">
              <div class="card">
                <div class="card-face card-face--front"></div>
                <div class="card-face card-face--back">
                  <div class="scroll-text">
                    <p>ここに、一つのことを成し遂げた卒業生がいる。</p>
                    <p>デヴィタ・プジ・プスピタサリ</p>
                    <p>誰も彼女の未来を想像できない。彼女も自分の未来を読むことはできない。</p>
                    <p>しかし、未来は知っている。彼女が何者なのか、何を成し遂げるのかを。</p>
                    <p>君の卒業を祝して。成田充より。</p>
                  </div>
                </div>
              </div>
        </div>
          
          
        <div class="ground"><span><br>🎆 おめでとう!! 🎆</span></div>
        
        <!-- 追加: ボタンとコラプス可能な詳細セクション -->
        <div class="details-section">
            <button class="details-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16">
                <path d="M4.58 1a1 1 0 0 0-.868.504l-3.428 6a1 1 0 0 0 0 .992l3.428 6A1 1 0 0 0 4.58 15h6.84a1 1 0 0 0 .868-.504l3.429-6a1 1 0 0 0 0-.992l-3.429-6A1 1 0 0 0 11.42 1H4.58zm5.018 9.696a3 3 0 1 1-3-5.196 3 3 0 0 1 3 5.196z"/>
              </svg></button>
            <div class="details-content" id="detailsContent" style="display: none;">
                <p>Devita Puji Puspitasari, S.Pd.</p>
                <img src="logo-fkip-new.png" alt="logo">
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>

</html>
